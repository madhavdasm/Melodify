<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELODIFY - AI Music Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container-box {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            margin-top: 50px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .title {
            font-size: 42px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background-color: darkred;
        }
        #video {
            border: 2px solid #FFD700;
            border-radius: 10px;
            width: 320px;
            height: 240px;
        }
        #capture-btn {
            margin-top: 10px;
        }
        #emotion-result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #FFD700;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('logout') }}">
        <button class="logout-btn">Logout</button>
    </a>

    <div class="container mt-5">
        <div class="container-box">
            <div class="title">ðŸŽµ MELODIFY ðŸŽµ</div>
            <p>Detect your emotion and get personalized song recommendations!</p>

            <!-- Webcam Video Preview -->
            <video id="video" autoplay></video>
            <br>
            <button id="capture-btn" class="btn btn-warning">Capture Emotion</button>

            <canvas id="canvas" style="display: none;"></canvas>
            <p id="emotion-result">Emotion: Detecting...</p>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const captureBtn = document.getElementById("capture-btn");
        const emotionResult = document.getElementById("emotion-result");

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing webcam:", error);
            });

        captureBtn.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert image to Base64 and send to Flask
            const imageData = canvas.toDataURL("image/jpeg");
            fetch("/detect_emotion", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                emotionResult.innerText = "Emotion: " + data.emotion;
            })
            .catch(error => {
                console.error("Error detecting emotion:", error);
            });
        });
    </script>

</body>
</
