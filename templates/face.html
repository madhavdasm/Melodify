<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #009579, #005f40);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container-box {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            margin-top: 50px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .title {
            font-size: 42px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .description {
            font-size: 20px;
            font-style: italic;
        }
        .btn-custom {
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #e6c200;
            transform: scale(1.05);
        }
        #cameraFeed {
            width: 320px;
            height: 240px;
            border: 3px solid #FFD700;
            border-radius: 10px;
            margin-top: 15px;
            background: black;
        }
        #emotionResult {
            font-size: 22px;
            font-weight: bold;
            color: #FFD700;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="container-box">
            <div class="title">ðŸ˜ƒ Emotion Detection ðŸ˜ƒ</div>
            <div class="description">AI-powered facial emotion recognition</div>
            <br>
            <button class="btn-custom" onclick="startCamera()">ðŸ“¹ Start Camera</button>
            <br><br>
            <canvas id="cameraFeed" width="320" height="240"></canvas>
            <br><br>
            <button class="btn-custom" onclick="captureAndDetectEmotion()">ðŸ“¸ Capture & Detect Emotion</button>
            <h2 id="emotionResult"></h2>
        </div>
    </div>
    <script>
        let videoStream;
        let video;
        let cameraFeed = document.getElementById("cameraFeed");
        let ctx = cameraFeed.getContext("2d");
        let isCaptured = false;

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    videoStream = stream;
                    video = document.createElement("video");
                    video.srcObject = stream;
                    video.play();
                    function updateCanvas() {
                        if (!isCaptured) {
                            ctx.drawImage(video, 0, 0, cameraFeed.width, cameraFeed.height);
                            requestAnimationFrame(updateCanvas);
                        }
                    }
                    updateCanvas();
                })
                .catch(function (err) {
                    alert("Error: " + err);
                });
            isCaptured = false;
        }

        function captureAndDetectEmotion() {
            isCaptured = true;
            let imageData = cameraFeed.toDataURL("image/png");

            fetch("/capture", {
                method: "POST",
                body: JSON.stringify({ image: imageData }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    let img = new Image();
                    img.src = data.image_path + "?t=" + new Date().getTime();
                    img.onload = function () {
                        ctx.drawImage(img, 0, 0, cameraFeed.width, cameraFeed.height);
                    };
                    detectEmotion();
                }
            });
        }

        function detectEmotion() {
    fetch("/detect_emotion", { method: "POST" })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById("emotionResult").innerText = "Detected Emotion: " + data.emotion;
                
                // Redirect to the weather page automatically
                setTimeout(() => {
                    window.location.href = "/index"; 
                }, 2000); // Redirect after 2 seconds
            }
        });
}

    </script>
</body>
</html>
